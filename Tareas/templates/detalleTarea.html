{% extends 'base/base.html' %}

{% block content %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Detalle de Tarea</h5>
          <form method="POST" novalidate>
            {% csrf_token %}
            {{ formulario.as_p }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/Tareas" class="btn btn-secondary ms-2">Volver</a>
          </form>

          <div class="mt-3 d-flex gap-2">
            <form action="{% url 'completarTarea' tarea.id %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-success">Completar</button>
            </form>
            <form action="{% url 'eliminarTarea' tarea.id %}" method="POST">
              {% csrf_token %}
              <button class="btn btn-danger">Eliminar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
