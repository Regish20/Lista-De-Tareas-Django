{% extends 'base/base.html' %}

{% block content %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Crear Tarea</h5>
          <form action="/Tareas/Crear" method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/Tareas" class="btn btn-secondary ms-2">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
